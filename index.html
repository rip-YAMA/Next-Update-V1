<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YAMA Super Chat - Real Time Messenger</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* ===== VARIABLES & RESET ===== */
        :root {
            --primary: #667eea;
            --primary-dark: #5a67d8;
            --secondary: #764ba2;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --info: #3b82f6;
            --dark: #1f2937;
            --light: #f8fafc;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            
            --border-radius: 12px;
            --border-radius-lg: 16px;
            --border-radius-xl: 20px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            height: 100vh;
            overflow: hidden;
            color: var(--gray-800);
        }

        /* ===== LAYOUT ===== */
        .app-container {
            height: 100vh;
            display: flex;
        }

        .section {
            display: none;
            width: 100%;
            height: 100%;
        }

        .section.active {
            display: flex;
        }

        /* ===== AUTH SECTION ===== */
        #auth-section {
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .auth-container {
            background: white;
            border-radius: var(--border-radius-xl);
            box-shadow: var(--shadow-xl);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-header h1 {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .auth-header p {
            color: var(--gray-500);
            font-size: 14px;
        }

        .auth-tabs {
            display: flex;
            background: var(--gray-100);
            border-radius: var(--border-radius);
            padding: 4px;
            margin-bottom: 24px;
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--gray-500);
        }

        .tab-btn.active {
            background: white;
            color: var(--primary);
            box-shadow: var(--shadow-sm);
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .auth-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--gray-200);
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: all 0.3s ease;
            margin-bottom: 16px;
        }

        .auth-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .auth-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .auth-btn:active {
            transform: translateY(0);
        }

        /* ===== MAIN CHAT LAYOUT ===== */
        #main-section {
            background: white;
        }

        .sidebar {
            width: 350px;
            background: var(--gray-50);
            border-right: 1px solid var(--gray-200);
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        /* ===== SIDEBAR COMPONENTS ===== */
        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--gray-200);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: white;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        #user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .user-info {
            display: flex;
            flex-direction: column;
        }

        #sidebar-username {
            font-weight: 600;
            font-size: 14px;
        }

        .status {
            font-size: 12px;
            color: var(--gray-500);
        }

        .status.online {
            color: var(--success);
        }

        .icon-btn {
            width: 36px;
            height: 36px;
            border: none;
            background: var(--gray-100);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--gray-600);
        }

        .icon-btn:hover {
            background: var(--gray-200);
            color: var(--gray-800);
        }

        .sidebar-tabs {
            display: flex;
            padding: 0 20px;
            border-bottom: 1px solid var(--gray-200);
            background: white;
        }

        .sidebar-tab {
            flex: 1;
            padding: 16px 0;
            border: none;
            background: transparent;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            color: var(--gray-500);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            border-bottom: 2px solid transparent;
        }

        .sidebar-tab.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        .tab-content {
            display: none;
            flex: 1;
            overflow-y: auto;
        }

        .tab-content.active {
            display: flex;
            flex-direction: column;
        }

        .list-header {
            padding: 16px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: white;
            border-bottom: 1px solid var(--gray-200);
        }

        .list-header h3 {
            font-size: 16px;
            font-weight: 600;
            color: var(--gray-800);
        }

        .conversations-list, .groups-list {
            flex: 1;
            overflow-y: auto;
        }

        .conversation-item, .group-item {
            padding: 16px 20px;
            border-bottom: 1px solid var(--gray-100);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .conversation-item:hover, .group-item:hover {
            background: var(--gray-50);
        }

        .conversation-item.active, .group-item.active {
            background: var(--primary);
            color: white;
        }

        .conversation-avatar, .group-avatar {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            object-fit: cover;
        }

        .conversation-info, .group-info {
            flex: 1;
            min-width: 0;
        }

        .conversation-name, .group-name {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .conversation-last-message, .group-last-message {
            font-size: 13px;
            color: var(--gray-500);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .conversation-item.active .conversation-last-message,
        .group-item.active .group-last-message {
            color: rgba(255, 255, 255, 0.8);
        }

        .conversation-meta, .group-meta {
            text-align: right;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 4px;
        }

        .conversation-time, .group-time {
            font-size: 12px;
            color: var(--gray-400);
        }

        .conversation-item.active .conversation-time,
        .group-item.active .group-time {
            color: rgba(255, 255, 255, 0.8);
        }

        .unread-badge {
            background: var(--primary);
            color: white;
            font-size: 11px;
            padding: 2px 6px;
            border-radius: 10px;
            min-width: 18px;
            text-align: center;
        }

        /* ===== CHAT AREA COMPONENTS ===== */
        .chat-header {
            padding: 16px 24px;
            border-bottom: 1px solid var(--gray-200);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: white;
        }

        .chat-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        #chat-avatar {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            object-fit: cover;
        }

        .chat-details h3 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 2px;
        }

        #chat-status {
            font-size: 13px;
            color: var(--gray-500);
        }

        .chat-actions {
            display: flex;
            gap: 8px;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: var(--gray-50);
            display: flex;
            flex-direction: column;
        }

        .welcome-message {
            text-align: center;
            color: var(--gray-400);
            margin: auto;
        }

        .welcome-message i {
            margin-bottom: 16px;
            color: var(--gray-300);
        }

        .welcome-message h3 {
            margin-bottom: 8px;
            font-weight: 600;
        }

        /* ===== MESSAGES STYLING ===== */
        .message {
            max-width: 70%;
            margin-bottom: 16px;
            animation: messageSlide 0.3s ease;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.own {
            align-self: flex-end;
        }

        .message.other {
            align-self: flex-start;
        }

        .message-bubble {
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
            word-wrap: break-word;
        }

        .message.own .message-bubble {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.other .message-bubble {
            background: white;
            color: var(--gray-800);
            border: 1px solid var(--gray-200);
            border-bottom-left-radius: 4px;
            box-shadow: var(--shadow-sm);
        }

        .message-reply {
            background: rgba(0, 0, 0, 0.05);
            border-left: 3px solid var(--primary);
            padding: 8px 12px;
            border-radius: 8px;
            margin-bottom: 8px;
            font-size: 13px;
        }

        .message.own .message-reply {
            background: rgba(255, 255, 255, 0.2);
            border-left-color: white;
        }

        .reply-username {
            font-weight: 600;
            font-size: 12px;
            margin-bottom: 2px;
        }

        .message-content {
            line-height: 1.4;
        }

        .message-media {
            margin-top: 8px;
            border-radius: 12px;
            overflow: hidden;
            max-width: 300px;
        }

        .message-media img, .message-media video, .message-media audio {
            width: 100%;
            border-radius: 12px;
        }

        .message-file {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 8px;
            margin-top: 8px;
        }

        .message.own .message-file {
            background: rgba(255, 255, 255, 0.2);
        }

        .file-icon {
            font-size: 20px;
            color: var(--primary);
        }

        .file-info {
            flex: 1;
            min-width: 0;
        }

        .file-name {
            font-weight: 600;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .file-size {
            font-size: 12px;
            color: var(--gray-500);
        }

        .message.own .file-size {
            color: rgba(255, 255, 255, 0.8);
        }

        .download-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 6px;
            padding: 6px;
            cursor: pointer;
            color: inherit;
        }

        .message-meta {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 6px;
            margin-top: 4px;
            font-size: 11px;
            opacity: 0.8;
        }

        .message-time {
            font-size: 11px;
        }

        .message-status {
            font-size: 10px;
        }

        /* ===== REPLY PREVIEW ===== */
        .reply-preview {
            background: var(--gray-100);
            border-top: 1px solid var(--gray-200);
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .reply-preview.hidden {
            display: none;
        }

        .reply-info {
            flex: 1;
            min-width: 0;
        }

        .reply-info span:first-child {
            font-size: 12px;
            color: var(--gray-500);
            font-weight: 600;
        }

        #reply-username {
            font-weight: 600;
            font-size: 13px;
            color: var(--primary);
        }

        #reply-content {
            font-size: 13px;
            color: var(--gray-600);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* ===== MESSAGE INPUT ===== */
        .message-input-container {
            background: white;
            border-top: 1px solid var(--gray-200);
            padding: 16px 24px;
            display: flex;
            align-items: flex-end;
            gap: 12px;
        }

        .input-actions {
            display: flex;
            gap: 8px;
        }

        .message-input-wrapper {
            flex: 1;
            position: relative;
        }

        #message-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--gray-200);
            border-radius: 24px;
            font-size: 14px;
            resize: none;
            outline: none;
            transition: all 0.3s ease;
            max-height: 120px;
        }

        #message-input:focus {
            border-color: var(--primary);
        }

        #message-input:disabled {
            background: var(--gray-100);
            cursor: not-allowed;
        }

        .voice-recorder {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: white;
            border: 2px solid var(--danger);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: var(--danger);
            font-weight: 600;
        }

        .voice-recorder.hidden {
            display: none;
        }

        .voice-recorder .recording {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .send-actions {
            display: flex;
            gap: 8px;
        }

        .send-btn {
            width: 44px;
            height: 44px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .send-btn:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: var(--shadow);
        }

        .send-btn:disabled {
            background: var(--gray-300);
            cursor: not-allowed;
            transform: none;
        }

        /* ===== MODALS ===== */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal.hidden {
            display: none;
        }

        .modal-content {
            background: white;
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-xl);
            width: 90%;
            max-width: 400px;
            max-height: 80vh;
            overflow: hidden;
            animation: modalSlideUp 0.3s ease;
        }

        @keyframes modalSlideUp {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .modal-header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--gray-200);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .modal-header h3 {
            font-size: 18px;
            font-weight: 600;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--gray-500);
            transition: color 0.3s ease;
        }

        .close-modal:hover {
            color: var(--gray-700);
        }

        .users-list {
            max-height: 300px;
            overflow-y: auto;
            padding: 16px;
        }

        .user-item {
            padding: 12px 16px;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-item:hover {
            background: var(--gray-100);
        }

        .user-item.selected {
            background: var(--primary);
            color: white;
        }

        .selected-users {
            padding: 16px 24px;
            border-bottom: 1px solid var(--gray-200);
        }

        .selected-users h4 {
            margin-bottom: 12px;
            font-size: 14px;
            font-weight: 600;
            color: var(--gray-700);
        }

        .selected-user-tag {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: var(--gray-100);
            padding: 6px 12px;
            border-radius: 16px;
            font-size: 13px;
            margin-right: 8px;
            margin-bottom: 8px;
        }

        .remove-user {
            background: none;
            border: none;
            color: var(--gray-500);
            cursor: pointer;
            font-size: 12px;
            padding: 0;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .remove-user:hover {
            background: var(--gray-300);
            color: var(--gray-700);
        }

        /* ===== RESPONSIVE DESIGN ===== */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                position: absolute;
                z-index: 100;
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }
            
            .sidebar.active {
                transform: translateX(0);
            }
            
            .auth-container {
                margin: 20px;
                padding: 30px 24px;
            }
            
            .chat-header {
                padding: 12px 16px;
            }
            
            .message-input-container {
                padding: 12px 16px;
            }
            
            .message {
                max-width: 85%;
            }
        }

        /* ===== UTILITY CLASSES ===== */
        .hidden {
            display: none !important;
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .online-dot {
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
            display: inline-block;
            margin-right: 6px;
        }

        .offline-dot {
            width: 8px;
            height: 8px;
            background: var(--gray-400);
            border-radius: 50%;
            display: inline-block;
            margin-right: 6px;
        }

        .special-badge {
            font-size: 10px;
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
            padding: 2px 8px;
            border-radius: 8px;
            margin-left: 8px;
            font-weight: 600;
        }

        /* ===== SCROLLBAR STYLING ===== */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--gray-100);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--gray-300);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--gray-400);
        }

        /* ===== NOTIFICATION ANIMATIONS ===== */
        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @keyframes slideOutRight {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- AUTH SECTION -->
    <div id="auth-section" class="section active">
        <div class="auth-container">

        // ===== AUTHENTICATION SYSTEM =====
        async function login() {
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value.trim();

            if (!username || !password) {
                showNotification('Username dan password harus diisi!', 'error');
                return;
            }

            try {
                showLoading(true);
                
                // Check if it's a special account
                if (SPECIAL_ACCOUNTS[username]) {
                    if (password === SPECIAL_ACCOUNTS[username].password) {
                        await handleSpecialAccountLogin(username);
                        return;
                    } else {
                        showNotification('Password salah!', 'error');
                        return;
                    }
                }

                // Regular user login
                const userDoc = await db.collection('users').doc(username).get();
                
                if (!userDoc.exists) {
                    showNotification('User tidak ditemukan!', 'error');
                    return;
                }

                const userData = userDoc.data();
                
                if (userData.password !== password) {
                    showNotification('Password salah!', 'error');
                    return;
                }

                // Update user status
                await db.collection('users').doc(username).update({
                    status: 'online',
                    lastSeen: firebase.firestore.FieldValue.serverTimestamp()
                });

                // Set current user
                currentUser = {
                    uid: username,
                    username: username,
                    displayName: userData.displayName || username,
                    avatar: userData.avatar || `https://ui-avatars.com/api/?name=${username}&background=667eea&color=fff`,
                    role: userData.role || 'user',
                    isSpecial: false
                };

                showMainApp();
                loadUserConversations();

            } catch (error) {
                console.error('Login error:', error);
                showNotification('Error saat login: ' + error.message, 'error');

                showLoading(false);
            }
        }

        async function handleSpecialAccountLogin(username) {
            const userData = SPECIAL_ACCOUNTS[username];
            
            // Update special user status
            await db.collection('users').doc(username).update({
                status: 'online',
                lastSeen: firebase.firestore.FieldValue.serverTimestamp()
            });

            // Set current user with special privileges
            currentUser = {
                uid: username,
                username: username,
                displayName: userData.displayName,
                avatar: userData.avatar,
                role: userData.role,
                isSpecial: true,
                specialPermissions: userData.specialPermissions

            showMainApp();
            loadUserConversations();
            
            // Show special welcome
            if (userData.role === 'developer') {
                showNotification('üéâ Welcome Developer YAMA! Full access granted.', 'success');

                showNotification('üëã Welcome Admin Hoshino! Administrative access granted.', 'success');

        async function register() {
            const username = document.getElementById('register-username').value.trim();
            const password = document.getElementById('register-password').value.trim();
            const displayName = document.getElementById('register-displayname').value.trim() || username;

            if (!username || !password) {
                showNotification('Username dan password harus diisi!', 'error');
                return;
            }

            if (username.length < 3) {
                showNotification('Username minimal 3 karakter!', 'error');
                return;
            }

            if (password.length < 6) {
                showNotification('Password minimal 6 karakter!', 'error');
                return;
            }

            // Check if username is reserved
            if (SPECIAL_ACCOUNTS[username]) {
                showNotification('Username ini khusus untuk developer/admin!', 'error');
                return;
            }

            try {
                showLoading(true);

                // Check if username already exists
                const userDoc = await db.collection('users').doc(username).get();
                
                if (userDoc.exists) {
                    showNotification('Username sudah digunakan!', 'error');
                    return;
                }

                // Create new user
                await db.collection('users').doc(username).set({
                    username: username,
                    displayName: displayName,
                    password: password,
                    avatar: `https://ui-avatars.com/api/?name=${encodeURIComponent(displayName)}&background=667eea&color=fff`,
                    role: 'user',
                    status: 'online',
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    lastSeen: firebase.firestore.FieldValue.serverTimestamp(),
                    isSpecial: false
                });

                // Auto login after registration
                currentUser = {
                    uid: username,
                    username: username,
                    displayName: displayName,
                    avatar: `https://ui-avatars.com/api/?name=${encodeURIComponent(displayName)}&background=667eea&color=fff`,
                    role: 'user',
                    isSpecial: false
                };

                showNotification('‚úÖ Registrasi berhasil! Welcome to YAMA Chat!', 'success');
                showMainApp();
                loadUserConversations();

            } catch (error) {
                console.error('Registration error:', error);
                showNotification('Error saat registrasi: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        }

        // ===== CHAT SYSTEM =====
        async function loadUserConversations() {
            if (!currentUser) return;

            try {
                db.collection('conversations')
                    .where('participants', 'array-contains', currentUser.username)
                    .orderBy('lastActivity', 'desc')
                    .onSnapshot(async (snapshot) => {
                        const conversationsList = document.getElementById('conversations-list');
                        conversationsList.innerHTML = '';

                        if (snapshot.empty) {
                            conversationsList.innerHTML = `
                                <div class="empty-state">
                                    <i class="fas fa-comments"></i>
                                    <p>Belum ada percakapan</p>
                                    <button id="start-first-chat" class="auth-btn">Mulai Chat Pertama</button>
                                </div>
                            `;
                            document.getElementById('start-first-chat').addEventListener('click', showNewChatModal);
                            return;
                        }

                        for (const doc of snapshot.docs) {
                            const conversation = { id: doc.id, ...doc.data() };
                            await renderConversationItem(conversation);
                        }
                    });

            } catch (error) {
                console.error('Error loading conversations:', error);
            }
        }

        async function renderConversationItem(conversation) {
            const conversationsList = document.getElementById('conversations-list');
            
            const otherParticipants = conversation.participants.filter(p => p !== currentUser.username);
            let conversationName = '';
            let conversationAvatar = '';
            let lastMessageText = conversation.lastMessage?.text || 'Belum ada pesan';
            let lastMessageTime = formatMessageTime(conversation.lastActivity);

            if (conversation.type === 'direct') {
                const otherUser = otherParticipants[0];
                const userDoc = await db.collection('users').doc(otherUser).get();
                if (userDoc.exists) {
                    const userData = userDoc.data();
                    conversationName = userData.displayName || otherUser;
                    conversationAvatar = userData.avatar || `https://ui-avatars.com/api/?name=${otherUser}&background=667eea&color=fff`;
                }
            } else {
                conversationName = conversation.name;
                conversationAvatar = conversation.avatar || `https://ui-avatars.com/api/?name=${conversation.name}&background=764ba2&color=fff`;
            }

            // Handle message preview
            if (conversation.lastMessage) {
                if (conversation.lastMessage.type === 'image') {
                    lastMessageText = 'üì∑ Gambar';
                } else if (conversation.lastMessage.type === 'file') {
                    lastMessageText = 'üìé File';
                } else if (conversation.lastMessage.type === 'audio') {
                    lastMessageText = 'üé§ Pesan suara';
                }
            }

            const conversationItem = document.createElement('div');
            conversationItem.className = `conversation-item ${currentChat?.id === conversation.id ? 'active' : ''}`;
            conversationItem.dataset.conversationId = conversation.id;
            
            conversationItem.innerHTML = `
                <img src="${conversationAvatar}" alt="${conversationName}" class="conversation-avatar">
                <div class="conversation-info">
                    <div class="conversation-name">${conversationName}</div>
                    <div class="conversation-last-message">${lastMessageText}</div>
                </div>
                <div class="conversation-meta">
                    <div class="conversation-time">${lastMessageTime}</div>
                    ${conversation.unreadCount > 0 ? `<div class="unread-badge">${conversation.unreadCount}</div>` : ''}
                </div>
            `;

            conversationItem.addEventListener('click', () => openConversation(conversation));
            conversationsList.appendChild(conversationItem);
        }

        async function openConversation(conversation) {
            currentChat = conversation;
            
            // Update UI
            document.querySelectorAll('.conversation-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelector(`[data-conversation-id="${conversation.id}"]`).classList.add('active');

            // Update chat header
            const otherParticipants = conversation.participants.filter(p => p !== currentUser.username);
            let chatTitle = '';
            let chatAvatar = '';

            if (conversation.type === 'direct') {
                const otherUser = otherParticipants[0];
                const userDoc = await db.collection('users').doc(otherUser).get();
                if (userDoc.exists) {
                    const userData = userDoc.data();
                    chatTitle = userData.displayName || otherUser;
                    chatAvatar = userData.avatar;
                    document.getElementById('chat-status').textContent = userData.status === 'online' ? '‚óè Online' : '‚óã Offline';
                }
            } else {
                chatTitle = conversation.name;
                chatAvatar = conversation.avatar;
                document.getElementById('chat-status').textContent = `${conversation.participants.length} anggota`;
            }

            document.getElementById('chat-title').textContent = chatTitle;
            document.getElementById('chat-avatar').src = chatAvatar;

            // Enable chat input
            document.getElementById('message-input').disabled = false;
            document.getElementById('send-btn').disabled = false;

            // Load messages
            loadMessages(conversation.id);
        }

        function loadMessages(conversationId) {
            const messagesContainer = document.getElementById('messages-container');
            messagesContainer.innerHTML = '';

            db.collection('conversations').doc(conversationId).collection('messages')
                .orderBy('timestamp', 'asc')
                .onSnapshot((snapshot) => {
                    messagesContainer.innerHTML = '';

                    snapshot.forEach((doc) => {
                        const message = { id: doc.id, ...doc.data() };
                        renderMessage(message);
                    });

                    // Scroll to bottom
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                });
        }

        function renderMessage(message) {
            const messagesContainer = document.getElementById('messages-container');
            const messageElement = document.createElement('div');
            const isOwnMessage = message.sender === currentUser.username;

            messageElement.className = `message ${isOwnMessage ? 'own' : 'other'}`;
            
            let messageContent = '';
            
            // Handle different message types
            switch (message.type) {
                case 'image':
                    messageContent = `
                        <div class="message-media">
                            <img src="${message.content}" alt="Shared image" onclick="openMediaModal('${message.content}', 'image')">
                        </div>
                    `;
                    break;
                    
                case 'file':
                    messageContent = `
                        <div class="message-file">
                            <i class="fas fa-file-alt file-icon"></i>
                            <div class="file-info">
                                <div class="file-name">${message.fileName}</div>
                                <div class="file-size">${formatFileSize(message.fileSize)}</div>
                            </div>
                            <button class="download-btn" onclick="downloadFile('${message.content}', '${message.fileName}')">
                                <i class="fas fa-download"></i>
                            </button>
                        </div>
                    `;
                    break;
                    
                case 'audio':
                    messageContent = `
                        <div class="message-audio">
                            <audio controls src="${message.content}">
                                Browser Anda tidak mendukung pemutar audio.
                            </audio>
                        </div>
                    `;
                    break;
                    
                default:
                    messageContent = `<div class="message-content">${message.content}</div>`;
            }

            // Add reply context if exists
            let replySection = '';
            if (message.replyTo) {
                replySection = `
                    <div class="message-reply">
                        <div class="reply-username">${message.replyTo.sender}</div>
                        <div class="reply-content">${message.replyTo.content}</div>
                    </div>
                `;
            }

            messageElement.innerHTML = `
                ${replySection}
                ${messageContent}
                <div class="message-meta">
                    <span class="message-time">${formatMessageTime(message.timestamp)}</span>
                    ${isOwnMessage ? '<span class="message-status">‚úì</span>' : ''}
                </div>
                ${!isOwnMessage ? `
                    <div class="message-actions">
                        <button class="icon-btn reply-btn" onclick="setReplyMessage('${message.id}')">
                            <i class="fas fa-reply"></i>
                        </button>
                    </div>
                ` : ''}
            `;

            messagesContainer.appendChild(messageElement);
        }

        async function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const content = messageInput.value.trim();

            if (!content || !currentChat) return;

            try {
                const messageData = {
                    content: content,
                    sender: currentUser.username,
                    type: 'text',
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                };

                // Add reply data if replying
                if (replyingToMessage) {
                    messageData.replyTo = {
                        messageId: replyingToMessage.id,
                        sender: replyingToMessage.sender,
                        content: replyingToMessage.content
                    };
                }

                // Add message to conversation
                await db.collection('conversations').doc(currentChat.id).collection('messages').add(messageData);

                // Update conversation last activity
                await db.collection('conversations').doc(currentChat.id).update({
                    lastMessage: messageData,
                    lastActivity: firebase.firestore.FieldValue.serverTimestamp()
                });

                // Clear input and reply
                messageInput.value = '';
                cancelReply();

            } catch (error) {
                console.error('Error sending message:', error);
                showNotification('Gagal mengirim pesan', 'error');
            }
        }

        // ===== MEDIA FEATURES =====
        async function handleFileUpload(event) {
            const files = event.target.files;
            if (!files.length || !currentChat) return;

            for (const file of files) {
                await uploadFile(file);
            }

            // Reset file input
            event.target.value = '';
        }

        async function uploadFile(file) {
            try {
                showLoading(true);

                // Create unique filename
                const fileExtension = file.name.split('.').pop();
                const fileName = `${Date.now()}_${Math.random().toString(36).substr(2, 9)}.${fileExtension}`;
                const filePath = `conversations/${currentChat.id}/${fileName}`;

                // Upload to Firebase Storage
                const storageRef = storage.ref(filePath);
                const uploadTask = storageRef.put(file);

                uploadTask.on('state_changed',
                    (snapshot) => {
                        // Progress tracking
                        const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                        console.log(`Upload progress: ${progress}%`);
                    },
                    (error) => {
                        console.error('Upload error:', error);
                        showNotification('Gagal mengupload file', 'error');
                    },
                    async () => {
                        // Upload complete
                        const downloadURL = await uploadTask.snapshot.ref.getDownloadURL();
                        
                        let messageData = {
                            sender: currentUser.username,
                            type: getFileType(file.type),
                            content: downloadURL,
                            timestamp: firebase.firestore.FieldValue.serverTimestamp()
                        };

                        // Add file metadata for documents
                        if (messageData.type === 'file') {
                            messageData.fileName = file.name;
                            messageData.fileSize = file.size;
                            messageData.fileType = file.type;
                        }

                        // Save message to Firestore
                        await db.collection('conversations').doc(currentChat.id).collection('messages').add(messageData);

                        // Update conversation
                        await db.collection('conversations').doc(currentChat.id).update({
                            lastMessage: messageData,
                            lastActivity: firebase.firestore.FieldValue.serverTimestamp()
                        });

                        showNotification('File berhasil dikirim!', 'success');
                        showLoading(false);
                    }
                );

            } catch (error) {
                console.error('Error uploading file:', error);
                showNotification('Error mengupload file', 'error');
                showLoading(false);
            }
        }

        // ===== VOICE MESSAGES =====
        async function toggleVoiceRecording() {
            if (!mediaRecorder) {
                startVoiceRecording();
            } else {
                stopVoiceRecording();
            }
        }

        async function startVoiceRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    await sendVoiceMessage(audioBlob);
                    
                    // Stop all tracks
                    stream.getTracks().forEach(track => track.stop());
                };

                // Start recording
                mediaRecorder.start();
                
                // Show recording UI
                document.getElementById('voice-recorder').classList.remove('hidden');
                document.getElementById('message-input').style.opacity = '0';
                
                // Start timer
                recordingStartTime = Date.now();
                updateRecordingTimer();

            } catch (error) {
                console.error('Error starting recording:', error);
                showNotification('Tidak dapat mengakses mikrofon', 'error');
            }
        }

        function stopVoiceRecording() {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                mediaRecorder = null;
                
                // Hide recording UI
                document.getElementById('voice-recorder').classList.add('hidden');
                document.getElementById('message-input').style.opacity = '1';
                
                // Clear timer
                if (recordingTimer) {
                    clearInterval(recordingTimer);
                    recordingTimer = null;
                }
            }
        }

        function updateRecordingTimer() {
            recordingTimer = setInterval(() => {
                const elapsed = Math.floor((Date.now() - recordingStartTime) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                document.getElementById('recording-timer').textContent = 
                    `${minutes}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        async function sendVoiceMessage(audioBlob) {
            if (!currentChat) return;

            try {
                // Upload audio to storage
                const fileName = `voice_${Date.now()}.wav`;
                const filePath = `conversations/${currentChat.id}/${fileName}`;
                const storageRef = storage.ref(filePath);
                
                const uploadTask = storageRef.put(audioBlob);
                
                uploadTask.on('state_changed',
                    null,
                    (error) => {
                        console.error('Voice upload error:', error);
                        showNotification('Gagal mengirim pesan suara', 'error');
                    },
                    async () => {
                        const downloadURL = await uploadTask.snapshot.ref.getDownloadURL();
                        
                        // Create voice message
                        const messageData = {
                            type: 'audio',
                            content: downloadURL,
                            sender: currentUser.username,
                            timestamp: firebase.firestore.FieldValue.serverTimestamp()
                        };

                        await db.collection('conversations').doc(currentChat.id).collection('messages').add(messageData);

                        // Update conversation
                        await db.collection('conversations').doc(currentChat.id).update({
                            lastMessage: messageData,
                            lastActivity: firebase.firestore.FieldValue.serverTimestamp()
                        });

                        showNotification('Pesan suara terkirim!', 'success');
                    }
                );

            } catch (error) {
                console.error('Error sending voice message:', error);
                showNotification('Error mengirim pesan suara', 'error');
            }
        }

                right: 20px;

                padding: 12px 20px;

                    }

        function getFileType(mimeType) {
            if (mimeType.startsWith('image/')) return 'image';
            if (mimeType.startsWith('audio/')) return 'audio';
            if (mimeType.startsWith('video/')) return 'video';
            return 'file';
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function formatMessageTime(timestamp) {
            if (!timestamp) return '';
            
            const date = timestamp.toDate();
            const now = new Date();
            const diff = now - date;
            
            if (diff < 60000) return 'baru saja';
            if (diff < 3600000) return Math.floor(diff / 60000) + 'm';
            if (diff < 86400000) return date.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' });
            
            return date.toLocaleDateString('id-ID', { day: 'numeric', month: 'short' });
        }
